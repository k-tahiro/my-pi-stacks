services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main-slim
    restart: unless-stopped
    # ports:
    #   - "3000:8080"
    volumes:
      - open-webui:/app/backend/data
    env_file: ../stack.env
    networks:
      - cloudflared

volumes:
  open-webui:

networks:
  cloudflared:
    external: true
